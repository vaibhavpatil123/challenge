server:
  port : 8081
spring:
  profiles:
    active: dev
  rabbitmq:
    host: localhost
  zipkin: #Traceabilty
    enabled: false
    store:
      type: mem
    baseUrl: http://localhost:9411
    sender:
      type: web
  sleuth: #Traceabilty
    sampler:
      probability: 1.0
    enabled: false
  application:
    name: account-manager
  cache:
    type: none
management: #Kubernates metrics
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /
  endpoint:
    metrics:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: false

#logging
logging:
  level:
    com.db.awmd.challenge : INFO
    org.springframework.boot.autoconfigure.security.servlet: WARN
    level.org.springframework.cloud: DEBUG
#Application params
account:
  min_bal_limit : 10